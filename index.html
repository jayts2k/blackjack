<!DOCTYPE html>
<!-- Author: J. Smith -->
<html>
    <head>
        <title>BlackJack Demo</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/style.css">   
    </head>

    <!-- Start of content -->
    <body>
        <div class='jumbotron jumbotron-fluid'>
            <div class='container'>
                <p id='title'>Welcome To Blackjack!</p>
                <br>
            </div>
        </div>
        
        <div class='container'>
            <div class='row'>
                <div class='col-md-4'>
                    <label>Dealer Area:</label>
                    <p id='dealer-text-area'></p>
                </div>
                <div class='col-md-4'>
                    <p id='text-area'></p>
                    <button type='button' class='btn btn-primary' id='new-button'>New Game!</button>
                    <button id='hit-button'>Hit Me</button>
                    <button id='stay-button'>Stay</button>
                </div>
                <div class='col-md-4'>
                    <label>Player Area:</label>
                    <p id='player-text-area'></p>
                </div>
            </div>
        </div>
    
        <!-- JS Game -->
        <script src="scripts/scripts.js"></script>
    </body>
</html>
